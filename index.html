<!DOCTYPE html>
<html>
  <head>
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Noto+Color+Emoji&display=swap">
    <link rel="stylesheet" href="emoji.css">
    <meta charset="utf-8">
    <title>Emoji Battle!</title>
  </head>
  <body>
    <main>
    <div id="main"> 
    <div id="anouncements"></div>
    <div id="user">
    <span id="smiley" title="boop">&#x1F60E;</span>
    <span id="userChoice"></span>
    <span id="statusUser"></span>
    </div>
    <div id="computer">
      <span id="statusComp"></span>
      <span id="compChoice"></span>
    <span id="emo2">&#x1F916;</span>
    
    </div>
  </div>
  <div id="score"> 
    <div id="scorecardUser">
      <h1>User</h1>
      <span id="scU">0</span>
    </div>
    <div id="scorecardComp">
      <h1>Robot</h1>
      <span id="scC">0</span>
    </div>

  </div>
  <div id="choices">
    <button type="button" id="start">Let's Battle!</button>
  </div>
  
</main>
  <script src="emoji.js"></script>
  </body>
</html>
